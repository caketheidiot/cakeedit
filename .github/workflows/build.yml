name: C build

on: [push]

jobs:
  build:

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Build
        run: gcc build -o CakeEdit.elf CakeEdit.c -Wall ./...
